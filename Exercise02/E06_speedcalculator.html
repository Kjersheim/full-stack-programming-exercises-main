<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise02 - 06 Calculate Speed</title>
    <link rel="stylesheet" href="styles/E06.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1>Speed Calculator</h1>
            <form>
                <div class="input-group">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours">
                </div>
                <div class="input-group">
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds:</label>
                    <input type="number" id="seconds">
                </div>
                <div class="input-group">
                    <label for="kilometers">Kilometers:</label>
                    <input type="number" id="kilometers">
                </div>
                <button type="button" id="calculate-btn">Calculate Speed (km/h)</button>
            </form>
            <p id="pace-result"></p>
        </div>
    </div>
    <script src="js/E06.js"></script>
</body>
</html>
